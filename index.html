<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="urlForm" action="/shorten" method="post">
    <label for="longUrl">Enter a long URL:</label><br>
    <input type="url" id="longUrl" name="longUrl" required><br>
    <button type="submit">Shorten URL</button>
  </form>

  <div id="shortUrlContainer"></div>
</body>
</html>
