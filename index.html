<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>
<body>
  <h1>Want a short URL? Get it here:</h1>
    <form action="http://localhost:5000/url-shortner" method="post">
    <label for="longUrl">Enter a long URL:</label>
    <input type="url" id="longUrl" name="url" required>
    <button type="submit">Shorten URL</button>
  </form>
</body>
</html>
